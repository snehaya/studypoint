<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<fieldset>
			<legend>Registration Form</legend>
			<form>
				<label for="fname">Enter Your First Name</label><br>
				<input type="text" name="text" id="fname"><br><br>
				<label for="lname">Enter Your Last Name</label><br>
				<input type="text" name="text" id="lname"><br><br>
				<label for="email">Enter Your Gmail</label><br>
				<input type="email" name="email" id="email" required><br><br>
				<label for="pass">Enter Your Password</label><br>
				<input type="password" name="pass" id="pass"><br><br>
				<label for="pass">Conform Your Password</label><br>
				<input type="password" name="pass" id="pass"><br><br>
				<label>Select Your Language</label><br>
				<input list="languages">
					<datalist id="languages">
						<option value="English">
						<option value="Hindi">
						<option value="Marathi">
					</datalist><br>
					<input type="submit"  value="submit" style="background-color:#404040;">
			</form>
		</fieldset>
	</body>
</html>
