<!DOCTYPE html>  
<html>  
 <head>  
  <title>Form in HTML</title>  
</head>  
	<body> 
		<div style="background-color:white; height:800px; padding-left:30%; padding-right:30%;">
			<fieldset style="background-color:white;">
				<h2 style="font-size:25px; padding-left:150px; padding-top:10px; background-color:yellow; height:40px;"><span style="padding-top:0%; margin-top:0%;">Feedback Form</span></h2>
					<form style="background-color:yellow;"><br>
						<label style="font-size:20px; padding-left:10px;">Enter your first name:</label><br>
						<input type="text" name="first name" style="width:94%; margin-left:10px; margin-top:14px;"><br><br><br>
						<label style="font-size:20px; padding-left:10px;">Enter your last name:</label><br>
						<input type="text" name="last name" style="width:94%; margin-left:10px; margin-top:14px;"><br><br><br>
						<label style="font-size:20px; padding-left:10px;">Enter your Gmail:</label><br>
						<input type="email" name="email" id="email" style="width:94%; margin-left:10px; margin-top:14px;"><br><br><br>
						<label style="font-size:20px; padding-left:10px;">Enter your password:</label><br>
						<input type="password" name="pass" style="width:94%; margin-left:10px; margin-top:14px;"><br><br><br> 
						<label style="font-size:20px; padding-left:10px;">confirm your password:</label><br> 
						<input type="password" name="pass" style="width:94%; margin-left:10px; margin-top:14px;"><br><br> 
						<br><label style="font-size:20px; padding-left:10px;">Select your gender:</label><br><br> 
						<input type="radio" id="gender" name="gender" value="male" style="margin-left:10px;">Male <br>  
						<input type="radio" id="gender" name="gender" value="female" style="margin-left:10px; margin-top:8px;">Female <br>   
						<input type="radio" id="gender" name="gender" value="others" style="margin-left:10px; margin-top:8px;">others <br><br><br> 
						<label style="font-size:20px; padding-left:10px;">Have you enjoyed the workshop ?</label><br><br>
						<input type="radio" id="workshop" name="workshop" value="yes" style="margin-left:10px;">Yes<br>
						<input type="radio" id="workshop" name="workshop" value="no" style="margin-left:10px; margin-top:8px;">No<br>
						<input type="radio" id="workshop" name="workshop" value="maybe" style="margin-left:10px; margin-top:8px;">May be<br><br><br>
						<label style="font-size:20px; padding-left:10px;">Are you interested in such workshops in future ?</label><br><br>
						<input type="radio" id="workshop1" name="workshop1" value="yes" style="margin-left:10px;">Yes<br>
						<input type="radio" id="workshop1" name="workshop1" value="no" style="margin-left:10px; margin-top:8px;">No<br>
						<input type="radio" id="workshop1" name="workshop1" value="maybe" style="margin-left:10px; margin-top:8px;">May be<br><br><br>
						<input type="submit" value="Submit" style=" width:100%; height:40px; background-color:#0000bb;">  
					</form> 
			</fieldset>
		</div>
	</body>  
 </html>
